---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-web
  template:
    metadata:
      labels:
        app: php-web
    spec:
      containers:
        - name: php-web
          image: iamsicher/nameapp:v1 # 构建并上传后替换这个镜像
          ports:
            - containerPort: 80
          env:
            - name: MYSQL_HOST
              value: mysql
            - name: MYSQL_USER
              value: root
            - name: MYSQL_PASSWORD
              value: example123
            - name: MYSQL_DATABASE
              value: namedb
---
apiVersion: v1
kind: Service
metadata:
  name: php-web
spec:
  selector:
    app: php-web
  type: LoadBalancer # 修改为 LoadBalancer
  ports:
    - port: 3333 # 集群内部访问端口
      targetPort: 80 # Pod 监听端口
      protocol: TCP
